name: github-actions
on:
  push:
    branches:
      - '**'
    tags:
      - '**'
jobs:
  make-install:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - uses: hexlet/project-action@release
        with:
          hexlet-id: ${{ secrets.HEXLET_ID }}    
      - run: make install
